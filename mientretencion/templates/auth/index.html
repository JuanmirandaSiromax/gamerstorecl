{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block contenido %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-6 mb-6 box1">
            <form action="" method="POST">
                {% csrf_token %}
                <h1>Iniciar Sesion</h1>
                <label for="usuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingrese Nombre de Usuario">
                <small class="text-danger" id="NombreUsuario-error"></small>

                <label for="pass" class="form-label">Ingrese Contraseña</label>
                <input type="password" class="form-control" name="pass" id="pass" placeholder="Longitud entre 6 y 18 caracteres">
                <small class="text-danger" id="pass-error"></small>
                <a href="{% url 'recuperar_contrasenna' %}" class="btn btn-link" style="width: 450px">Recuperar contraseña</a>
                <button type="submit" class="boton1">Iniciar Sesion</button>
                <button type="reset" class="boton1">Limpiar</button>
                
            </form>
        </div>

        <div class="col-6 mb-6 box2">
            <form action="" method="POST">
                {% csrf_token %}
                
                <h1>Bienvenidos a </h1>
                <br>
                <h1 style="font-family: 'Ink Free', sans-serif;font-weight: bold;">GamerStoreCL</h1>
                <br>
                <a href="{% url 'formulario' %}" class="boton2" style="width: 450px">Registrarse</a>
            </form>
        </div>
    </div>
</div>
<br>
<br>
<br>

<footer class="text-center py-5 estilo-footer">
    <h5>&copy;Copyright Pamela Francisca Marco Juan</h5>
</footer>
{% endblock %}
