{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block contenido %}
<br>
<div class="row">

    <div class="col-md-2 col-lg-2 col-xl-3"></div>
    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-6">
        <div class="boxContacto shadow-lg p-3 mb-5" style="border-radius: 40px 40px 40px 40px;">
            <br>
            <h1>Contacto</h1>
            <br>
            {% if mensaje_exito %}
                <div class="alert alert-success " role="alert">
                    {{ mensaje_exito }}
                </div>
            {% endif %}
        
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" >
                  </div>
                <div class="form-group">
                  <label for="correo">Correo electrónico</label>
                  <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
                </div>
              
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" class="form-control" name="mensaje" cols='60' rows='8' required></textarea>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>   
        
        </div>

    </div>
    <div class="col-md-2 col-lg-2 col-xl-3"></div>
</div>
<br>


    <!-- Agrega aquí tu pie de página o enlaces a scripts si es necesario -->
{% endblock %}
